<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #flowerRight {
        width: 100px;
        height: 100px;
        float: right;
      }
      #flowerleft {
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Floating in html [Left or Right]</h2>
    <img
      id="flowerRight"
      src="https://thegraphicsfairy.com/wp-content/uploads/2023/01/Flower-Drawing-Lesson-Color-GraphicsFairy-1024x1007.jpeg"
      alt="tree"
    />
    <img
      id="flowerleft"
      src="https://thegraphicsfairy.com/wp-content/uploads/2023/01/Flower-Drawing-Lesson-Color-GraphicsFairy-1024x1007.jpeg"
      alt="tree"
    />
  </body>
</html>
